<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="webapp">
      <header>
        <span class="button"
          ><i class="fa-solid fa-table-cells"></i></i> Speaker View</span
        >
        <span class="button"><i class="fa-solid fa-maximize"></i></span>
      </header>
      <main>
        <section class="grid">
            <div class="cam"><img src="https://picsum.photos/200/110" alt="">
                <div class="utente">
                    <div class="name-layer">
                        <span class="name"><i class="fa-solid fa-microphone-slash"></i> Pinco Pallo</span>
                    </div>
                </div>
            </div>
            
        </section>
      </main>
      <footer>
        <div class="settings"></div>
        <div class="utility"></div>
        <div class="end-call"></div>
      </footer>
    </div>
  </body>
</html>
